{% extends 'base.html' %}
{% block main %}
    <h2>Register</h2>
    <form method="post">
        <label for="email">Email address: </label><input id="email" name="email" type="email" required><br>
        <label for="password">Password: </label><input id="password" name="password" type="password" required><br>
        <label for="firstname">Name: </label><input id="firstname" name="firstname" type="text" required><br>
        <label for="lastname">Surname: </label><input id="lastname" name="lastname" type="text" required><br>
        <label for="birthday">Date of Birth: </label><input id="birthday" name="birthday" type="date" required><br>
        <button type="submit">Register account</button>
    </form>
{% endblock %}
